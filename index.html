<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="global.css" />

    <style>
      .main-flex {
        display: flex;
        flex-direction: row;
        height: 100%;

        justify-content: center;
        align-items: center;
      }

      .highlight {
        background-color: black;
        color: white;
        border-radius: 5px;
        padding: 0.2em;
      }

      .discord {
        color: #5865f2;
        font-size: larger;
      }

      .sidebar {
        display: flex;
        width: fit-content;
        flex-direction: column;

        justify-content: center;
        align-items: center;
      }

      .imageContainer {
        padding: 10px;
        display: flex;

        width: fit-content;
        height: fit-content;

        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .image {
        display: block;
        max-width: 90%;
      }

      .ips .java strong,
      .ips .bedrock strong {
        display: block;
        text-align: center;
      }

      .ips .java,
      .ips .bedrock {
        margin: 10px;
      }

      button {
        font-size: large;
        background-color: rgba(255, 255, 255, 0);
        border-radius: 4px;
        border-style: solid;
        border-color: rgba(255, 255, 255, 0.5);
      }

      a {
        text-decoration: none;
        color: rgb(199, 199, 199);
      }
    </style>
  </head>

  <body>
    <div class="main" id="main">
      <div class="main-flex" id="main-flex">
        <div class="sidebar">
          The true anarchy survival experience
          <div class="java">
            <strong>JAVA</strong>
            <span class="smallcaps">(1.9.x - 1.21.x)</span><br />
            <span class="highlight">nihilium.org</span>
            <button class="java-btn" id="java-btn">COPY</button>
          </div>

          <div class="bedrock">
            <strong>BEDROCK</strong>
            <span class="highlight">bedrock.nihilium.org</span>
            <button class="bedrock-btn" id="bedrock-btn">COPY</button>
            <br />
            <span class="smallcaps">port</span>
            <span class="highlight">19132</span>
          </div>
          <p>
            <a href="https://dsc.gg/nihilium" class="discord"
              >Join the Discord</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="topbar.js"></script>
  <script src="makeCopyButton.js"></script>
  <script>
    makeCopyButton("java-btn", "nihilium.org", "üìã", "‚úîÔ∏è");
    makeCopyButton("bedrock-btn", "bedrock.nihilium.org", "üìã", "‚úîÔ∏è");
    function random(x, y) {
      return Math.floor(Math.random() * (y - x + 1)) + x;
    }

    const images = [
      {
        path: "assets/maparts/ryk_cool.png",
        description: "Mapart made by ryk_cool",
      },
      {
        path: "assets/maparts/spawn_1.png",
        description: "",
      },
      {
        path: "assets/maparts/spawn_2.png",
        description: "",
      },
      {
        path: "assets/maparts/spawn_3.png",
        description: "",
      },
      {
        path: "assets/maparts/spawn_4.png",
        description: "",
      },
      {
        path: "assets/maparts/spawn_5.png",
        description: "",
      },
    ];
    const imageContainer = document.getElementById("main-flex");
    const image = images[random(0, images.length - 1)];

    console.log(`Selected ${JSON.stringify(image)}`);

    if (imageContainer) {
      const imageLink = document.createElement("a");

      imageLink.classList.add("imageContainer");
      imageLink.href = image.path;

      const imageElement = document.createElement("img");
      imageElement.classList.add("image");
      imageElement.src = image.path;

      imageLink.append(imageElement);
      imageLink.innerHTML += image.description;

      imageContainer.append(imageLink);
    } else {
      console.error("Image container not found");
    }
  </script>
